<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your destination</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 50px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        h3 {
            margin-top: 20px;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.9);
            color: #111;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="animatedbackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Choose your destination</h1>

        <h3>Neptune</h3>
        <button onclick="fetchPlanetInfo('Neptune')">Visit Neptune</button>

        <h3>Mars</h3>
        <button onclick="fetchPlanetInfo('Mars')">Visit Mars</button>

        <h3>Venus</h3>
        <button onclick="fetchPlanetInfo('Venus')">Visit Venus</button>

        <!-- Add more planets following the same pattern -->

        <div>
            <button onclick="window.location.href='index.html'">Cancel</button>
        </div>
    </div>

    <script>
        async function fetchPlanetInfo(planetName) {
            try {
                const response = await fetch(`https://api.api-ninjas.com/v1/planets?name=${planetName}`, {
                    headers: {
                        'X-Api-Key': 'YOUR_API_KEY'
                    }
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                const planetInfo = data[0];

                window.location.href = `planet_info.html?name=${planetInfo.name}&axis=${planetInfo.semi_major_axis}&distance=${planetInfo.distance_light_year}&temperature=${planetInfo.host_star_temperature}`;
            } catch (error) {
                console.error(`Error fetching ${planetName} info:`, error);
            }
        }
    </script>

</body>
</html>
