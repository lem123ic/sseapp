<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Destination - Interstellar Shuttles</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; /* White font color */
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place the video behind other content */
        }

        .planet-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure content is above video background */
        }

        h1 {
            margin-bottom: 20px;
            color: #fff; /* White font color */
        }

        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for button */
            color: #111; /* Dark font color for button */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Add transition for background color */
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly darker white on hover */
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="animatedbackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="planet-container">
        <h1>Choose Your Destination</h1>

        <h3>Mars</h3>
        <button onclick="window.location.href='mars.html'">Visit Mars</button>

        <h3>Venus</h3>
        <button onclick="window.location.href='venus.html'">Visit Venus</button>

        <h3>Jupiter</h3>
        <button onclick="window.location.href='jupiter.html'">Visit Jupiter</button>

        <h3>Saturn</h3>
        <button onclick="window.location.href='saturn.html'">Visit Saturn</button>

        <h3>Neptune</h3>
        <button onclick="window.location.href='neptune.html'">Visit Neptune</button>

        <h3>Uranus</h3>
        <button onclick="window.location.href='uranus.html'">Visit Uranus</button>

        <h3>Mercury</h3>
        <button onclick="window.location.href='mercury.html'">Visit Mercury</button>

        <div>
            <button onclick="window.location.href='index.html'">Cancel</button>
        </div>
    </div>

</body>
</html>
