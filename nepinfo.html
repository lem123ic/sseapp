<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage to Neptune</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 50px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.9);
            color: #111;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="animatedbackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Voyage to Neptune</h1>

        <p>Name: <span id="name">[Replace with value from URL]</span></p>
        <p>Semi Major Axis: <span id="axis">[Replace with value from URL]</span></p>
        <p>Distance from Earth (Light Years): <span id="distance">[Replace with value from URL]</span></p>
        <p>Host Star Temperature: <span id="temperature">[Replace with value from URL]</span></p>

        <div>
            <button onclick="window.location.href='navigator.html'">Return to Planet Selection</button>
        </div>
    </div>

    <script>
        // Extract values from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || '';
        const axis = urlParams.get('axis') || '';
        const distance = urlParams.get('distance') || '';
        const temperature = urlParams.get('temperature') || '';

        // Populate the values in the HTML
        document.getElementById('name').innerText = name;
        document.getElementById('axis').innerText = axis;
        document.getElementById('distance').innerText = distance;
        document.getElementById('temperature').innerText = temperature;
    </script>

</body>
</html>
