<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Interstellar Shuttles</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; /* White font color */
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place the video behind other content */
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            margin-top: 50px; /* Increase space between title and form */
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure content is above video background */
        }

        h1 {
            margin-bottom: 20px;
            color: #fff; /* White font color */
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for button */
            color: #111; /* Dark font color for button */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Add transition for background color */
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly darker white on hover */
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="animatedbackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Travel Card Details</h1>

        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Age:</strong> 30</p>
        <p><strong>Student:</strong> Yes</p>
        <p><strong>Payment Plan:</strong> Monthly</p>
        <p><strong>Home Coordinates:</strong> X: 42.123, Y: 18.567</p>

        <button onclick="returnToTravelCard()">Return to Travel Card</button>
    </div>

    <script>
        function returnToTravelCard() {
            // Redirect to the travel card page
            window.location.href = 'details.html';
        }
    </script>

</body>
</html>
