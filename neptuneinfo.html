<!-- neptune_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage to Neptune</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; /* White font color */
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place the video behind other content */
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            margin-top: 50px; /* Increase space between title and form */
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure content is above video background */
        }

        h1 {
            margin-bottom: 20px;
            color: #fff; /* White font color */
        }

        h2 {
            margin-top: 20px;
            color: #fff; /* White font color */
        }

        .options {
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for button */
            color: #111; /* Dark font color for button */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Add transition for background color */
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly darker white on hover */
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="animatedbackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Voyage to Neptune</h1>

        <!-- Placeholder elements to be dynamically updated -->
        <h2 id="distance">Distance to Neptune: Calculating...</h2>
        <h2 id="travelTime">Estimated Travel Time: Calculating...</h2>

        <div class="options">
            <button onclick="window.location.href='navigator.html'">Return to Planet Selection</button>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to update placeholders with actual values
        function updateValues() {
            // Get parameters from the URL
            const distance = getParameterByName('distance');
            const travelTime = getParameterByName('time');

            // Update the content dynamically
            document.getElementById('distance').textContent = `Distance to Neptune: ${distance} km`;
            document.getElementById('travelTime').textContent = `Estimated Travel Time: ${travelTime} hours`;
        }

        // Call the function when the page loads
        window.onload = updateValues;
    </script>

</body>
</html>
