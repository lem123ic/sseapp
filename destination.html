<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Destination - Interstellar Shuttles</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; /* White font color */
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place the video behind other content */
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            margin-top: 50px; /* Increase space between title and form */
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure content is above video background */
        }

        h1 {
            margin-bottom: 20px;
            color: #fff; /* White font color */
        }

        h3 {
            margin-top: 20px;
            color: #fff; /* White font color */
            cursor: pointer;
            transition: color 0.3s; /* Add transition for font color */
        }

        h3:hover {
            color: #feda6a; /* Yellow font color on hover */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for button */
            color: #111; /* Dark font color for button */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Add transition for background color */
            margin-top: 20px; /* Space between planets and button */
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly darker white on hover */
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="animatedbackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Choose Your Destination</h1>

        <h3>Mercury</h3>
        <h3>Venus</h3>
        <h3>Earth</h3>
        <h3>Mars</h3>
        <h3>Jupiter</h3>
        <h3>Saturn</h3>
        <h3>Uranus</h3>
        <h3>Neptune</h3>
        <h3>Pluto</h3>

        <button onclick="cancelSelection()">Cancel</button>
    </div>

    <script>
        function cancelSelection() {
            // Redirect to the home page
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
